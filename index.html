<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container" class="container">
        <div id="page-container" class="container">
            <div id="input-container" class="container">
                <h1>Etch-A-Sketch</h1>

                <div id="rangeContainer" class="container">
                    <label for="gridRange">Grid Size: </label>
                    <input type="range" id="gridRange" min="0" max="100">
                    <button id="gridSubmit" class="gridSubmit">Submit</button>
                </div>
            </div>

            <div id="container" class="container"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
